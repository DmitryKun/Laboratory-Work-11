name: Java Test Check

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Compile and Run JUnit tests
      run: |
        javac -cp junit-platform-console-standalone-1.8.2.jar:/github/workspace/src/main/TestCases.java /github/workspace/src/main/TestCases.java
        java -jar junit-platform-console-standalone-1.8.2.jar --class-path /github/workspace/src/main --scan-class-path
